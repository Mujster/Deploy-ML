name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Adjust this if you use a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        curl -fsSL https://vercel.com/download -o vercel-cli.zip
        unzip vercel-cli.zip
        sudo mv vercel /usr/local/bin
        vercel --token $VERCEL_TOKEN --project $VERCEL_PROJECT_ID --confirm
